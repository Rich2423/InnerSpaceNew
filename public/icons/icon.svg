<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="8"/>
  
  <!-- Brain icon -->
  <g transform="translate(256, 256) scale(0.6)">
    <!-- Brain outline -->
    <path d="M-80,-40 Q-100,-60 -80,-80 Q-60,-100 -40,-80 Q-20,-60 -40,-40 Q-60,-20 -80,-40 Z" fill="#ffffff" opacity="0.9"/>
    <path d="M80,-40 Q100,-60 80,-80 Q60,-100 40,-80 Q20,-60 40,-40 Q60,-20 80,-40 Z" fill="#ffffff" opacity="0.9"/>
    
    <!-- Brain center -->
    <ellipse cx="0" cy="0" rx="60" ry="40" fill="#ffffff" opacity="0.8"/>
    
    <!-- Brain details -->
    <circle cx="-30" cy="-20" r="8" fill="#8b5cf6"/>
    <circle cx="30" cy="-20" r="8" fill="#8b5cf6"/>
    <circle cx="-20" cy="10" r="6" fill="#ec4899"/>
    <circle cx="20" cy="10" r="6" fill="#ec4899"/>
    <circle cx="0" cy="-10" r="4" fill="#ffffff"/>
  </g>
  
  <!-- InnerSpace text -->
  <text x="256" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">InnerSpace</text>
</svg> 